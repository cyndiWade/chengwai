<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<include file="Public:top" />
<title>登录媒体主</title>
<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/reg.css" type="text/css" />
<body>
<include file="Web:Public:header" />
<div class="wrap l">
<div class="pbd">
<div class="location l">
	当前位置：<a href="index.php">首页</a>  >  <span class="blue">会员登录</span>
</div>
<div class="adbox l">
	<img src="{$global_tpl_view.Group_Resource_Path}images/ad_img02.gif" />
</div>

<div class="area01-reg area01-reg-media fl">
	<div class="title-reg fl"><b>登录账号</b></div>
	<div class="regbox l">
		<div class="left-regbox fl">
			<form action="{:U('Media/Account/check_login')}" method="POST">
			
				<table class="tab01-reg l">
				  <tr>
					<td class="t1"><span>会员名：</span></td>
					<td class="t2"><input type="text" class="text" name="account"/></td>
				  </tr>
				  <tr>
					<td class="t1"><span>登录密码：</span></td>
					<td class="t2"><input type="password" class="text" name="password"/></td>
				  </tr>
				  <tr>
					<td class="t1"><span>验证码：</span></td>
					<td class="t2">
						<input type="text" class="text text-phone" name="verify"/>
						<div style="margin-top:7px;" class="validcode fl">
							<img src="{:U('Media/Account/verify')}" id="resetVerifyCode"/>
						</div>
						<div style="margin-top:7px;" class="validcode fl">
							<span class="exchange_img">换一张</span>
						</div>
					</td>
				  </tr>
				  <tr>
					<td class="t1"></td>
					<td class="t2"><input type="button" class="btn redbtn advertsub" value="立即登陆" /></td>
				  </tr>
				</table>
			
			</form>
		</div>
		<div class="right-regbox fl">
			<div class="part01-regtxt fl">
				<p>» 忘记了密码？请点击<a href="{:U('Index/Pass/index')}">找回密码</a></p>
			</div>
			<div class="part02-regtxt fl">
				请认真、仔细地填写以下信息，严肃的商业信息有助于您获得别人的信任，结交潜在的商业伙伴，获取商业机会！*为必填项
			</div>
			<div class="part02-regtxt fl">
				遇到问题或不明白的地方，请联系客服QQ：<span><img src="{$global_tpl_view.Group_Resource_Path}images/qq.gif" /></span>或拨打电话：020-66695188
			</div>
		</div>
	</div>
</div>



</div>
</div>



<include file="Web:Public:footer" />
<!-- JS底部文件 -->
<include file="Public:bottom" />
<!-- 自动引入当前的js文件 -->
<script type="text/javascript">

(function ($) {

	var resetVerifyCode = $('#resetVerifyCode');
	resetVerifyCode.click(function(){
		var timenow = new Date().getTime();
		var _this = $(this);
		var href = "{:U('Media/Account/verify')}"+'#'+timenow;
		_this.attr('src',href);
	});
	
	var exchange_img = $('.exchange_img');
	exchange_img.click(function () {
		var timenow = new Date().getTime();
		var href = "{:U('Media/Account/verify')}"+'#'+timenow;
		resetVerifyCode.attr('src',href);
	});
	
	
})(jQuery);


	var info = function(){
	      advertsub = $('.advertsub');
	      
	  }
	  info();
	  advertsub.click(function(){
	     var adname = $("input[name='account']").val();
	     var adpass = $("input[name='password']").val();
	     var adver = $("input[name='verify']").val();
	     $.ajax({
	        type: "POST",
	        url: "{:U('Media/Account/check_login')}",
	        data: {
	            'account': adname,
	            'password' : adpass,
	            'verify' : adver
	        },
	        dataType: "json",
	        success: function (msg) {
	          if(msg.status==0)
	          {
	            //window.location.href="{:U('Advert/Member/datum_edit')}";
				window.location.href = msg.goto_url;
	          }else{
	            alert(msg.msg);
	          }
	        }
	     });
	  });
</script>
</body>
</html>
