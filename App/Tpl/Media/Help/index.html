<!DOCTYPE html>
<html>
<head>
	<include file="Public:top" />
	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/media.css" type="text/css" />
	<title>媒体主_帮助中心</title>
</head>
<body>

<!-- 头部 -->
<include file="Public:header" classname="phd-member-media" />

<div class="wrap l">
    <div class="pbd">
        <include file="Public:breadcrumbs" />
        <div class="area01-mediahelp l">
            <div class="side-help fl">
                <volist name="view_data.helpList" id="item">
                <div class="box01-help l">
                    <h4><img class="fl" src="{$global_tpl_view.Group_Resource_Path}images/media_icon01.png"><b class="fl">{$item.title}</b></h4>
                    <ul class="helpnav l">
                        <volist name="item.son" id="item1">
                        <li <eq name="item1.id" value="$currentid">class="on"</eq>><a href="{:U('/Media/Help/index', array('type' => $item1['type'], 'id' => $item1['id']))}">{$item1.title|String::msubstr=0, 12, 'UTF-8', false}</a></li>
                        </volist>
                    </ul>
                </div>
                </volist>
            </div>
            <div class="content-help fr">
                <div class="top-media l"><b>{$view_data.currentInfo.title}</b></div>
                <div class="mid-media fl">
                    {$view_data.currentInfo.val}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS底部文件 -->
<include file="Public:bottom" />
<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/common.js"></script>
<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/jquery.js"></script>
</body>
</html>
