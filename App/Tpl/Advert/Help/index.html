<!DOCTYPE html>
<html>
<head>
	<include file="Public:top" />
    <link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/common.css" type="text/css" />
	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/manager.css" type="text/css" />
	<title>帮助页面</title>
</head>
<body>
<!-- 头部 -->
<include file="Public:member_header" />

<div class="wrap l">
<div class="pbd">
	<div class="location l">
		当前位置：<a href="#">用户信息</a>  >  <span class="blue">帮助中心</span>
	</div>
	<div class="ban-help l">
		<img src="{$global_tpl_view.Group_Resource_Path}images/ban_help.gif" />
	</div>
	<div class="area01-memwb l">
		<div class="side-help fl">
			<ul class="helpnav l">
				<volist name="view_data['sidebar_list']" id="vo" key="i">
				<li class="on"><a href="{:U('Advert/Help/index',array('parent_id'=>$vo['id']))}"><em>{$i}</em><strong>{$vo.title}</strong></a></li>
				</volist>
			</ul>
		</div>
		<div class="content-help fr">
			<div class="top-user l"><strong class="gray">问题解答</strong></div>
			<div class="mid-help l">
				<volist name="view_data['content_list']" id="vo" key="i">
				<div class="part01-help l">
					<div class="title">{$vo.val}</div>
					<p>{$vo.title}</p>
				</div>
				</volist>
			</div>
		</div>
	</div>
</div>
</div>

<include file="Public:member_footer" />

<!-- JS底部文件 -->
<include file="Public:bottom" />

<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/common.js"></script>

</body>
</html>
