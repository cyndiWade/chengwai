<!DOCTYPE html>
<html>
<head>
	<include file="Public:top" />
    <link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/common.css" type="text/css" />
	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/page.css" type="text/css" />
	<link href="{$global_tpl_view.Global_Resource_Path}Validform/css/style.css" type="text/css" rel="stylesheet" />
	<title>新闻媒体_添加推广</title>
</head>
<body>
<!-- 头部 -->
<include file="Public:member_header" />

<div class="wrap l">
<div class="pbd">
	<div class="location l">
		当前位置：<a href="#">首页</a>  >  <a href="{:U('Advert/News/generalize_activity')}">新闻推广单</a> > <span class="blue">添加推广</span>
	</div>
	<div class="area01-extension fl">
		<div class="box01-extension tc l">
			<img src="{$global_tpl_view.Group_Resource_Path}images/e_step01.png" />
		</div>
		<div class="box02-intention fl">
			<div class="int-tip l">注：<b class="red">*</b> 为必填项</div>
			<form action="{:U('Advert/News/add_extension',array('account_ids'=>$_GET['account_ids']))}" method="post" class="generalize_form" enctype="multipart/form-data" >
			<table class="tab01-inten l">
			  
			  <tr>
				<td class="t1"><span><i>*</i><strong>标题：</strong></span></td>
				<td class="t2">
					<input type="text" name="title" class="text" datatype="*1-50" errormsg="请正确填写范围是1-50个字符" nullmsg="请填写标题"  />
					<p class="writetip">请不要超过50个字</p>
				</td>
			  </tr>
			   <tr>
				<td class="t1"><span><i>*</i><strong>发布时间：</strong></span></td>
				<td class="t2">
					<div class="timestart">
						<input type="text" name="start_time" data-check_type="start" class="text text-time start_time timeSubject"  datatype="*12-20" errormsg="请正确选择填写"  nullmsg="请选择开始时间" />
					</div>
					<p>请提前2小时</p>
				</td>
			  </tr>
			  <tr>
				<td class="t1"><span><strong>原文链接：</strong></span></td>
				<td class="t2">
					<input type="text" name="web_url" class="text web_url" ignore="ignore" datatype="url" errormsg="请正确填写链接" datatype="url" placeholder="http://"/>					
				</td>
			  </tr>
			  <tr>
				<td class="t1"><span><strong>备注：</strong></span></td>
				<td class="t2">
					<div class="forward">
						<textarea class="textarea bz_info" name="bz_info" ignore="ignore" datatype="*0-300" errormsg="请正确填写范围是10-300个字符"  nullmsg="请输入"></textarea>
						<p>请填写备注信息，请不要超过300个汉字！</p>
					</div>
				</td>
			  </tr>
			  <tr>
				<td class="t1"><span><i>*</i><strong>正文：</strong></span></td>
				<td class="t2"><div class="forward">
					<textarea name="zf_info" id="TextArea1" class="ckeditor" datatype="*114-1000"  nullmsg="请输入内容" errormsg="请在正文中多输入一些内容" ></textarea>
				</div></td>
			  </tr>
			 
			  <tr>
				<td class="t1"></td>
				<td class="t2"><div class="agreebox f12"><input type="checkbox" class="check fl" name="is_ht_ok" checked="checked" datatype="*" errormsg="请同意服务协议"  nullmsg="请同意服务协议" /><strong class="fl">同意<a class="blue" href="#">服务协议</a></strong></div></td>
			  </tr>
			  <tr>
				<td class="t1"></td>
				<td class="t2">
				<input type="button" class="btn brownbtn news_view" data-url="{:U('Advert/News/news_view')}" value="预览" />
				<input type="submit" class="btn brownbtn" value="下一步" />
				</td>
			  </tr>
			</table>
			</form>
		</div>
	</div>
</div>
</div>

<include file="Public:member_footer" />

<!-- JS底部文件 -->
<include file="Public:bottom" />


<script type="text/javascript">
var system_info = {
	news_view_url : '/Advert/News/news_view',
}

</script>


<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/common.js"></script>

<script src="{$global_tpl_view.Global_Resource_Path}Validform/js/Validform_v5.3.2.js"></script>

<script src="{$global_tpl_view.Global_Resource_Path}ckeditor/ckeditor.js"></script>

<script src="{$global_tpl_view.Module_Resource_Path}add_generalize.js"></script>


</body>
</html>
