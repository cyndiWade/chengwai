<script type="text/javascript">


//公共JS方法。每个事件都要触发这个函数
var public_post_fn = function (obj_data) {
	var post_data = {};
	post_data.is_celeprity = system_info.is_celeprity;	//是否是名人
	
	//三级导航已选择数据
	var three_sidebar_selected = News.get_three_sidebar_selected();
	for (var key in three_sidebar_selected) {
		post_data[key] = three_sidebar_selected[key];
	}

	//获取搜索框的数据
	var account_data = News.get_search_account();
	if (account_data != false) {
		post_data[account_data.field] = account_data.val;
	}
	
	//获取选中的标签数据
	var tags_selected =	News.get_selected_tags();	//获取选中标签数据
	for (var field in tags_selected) {
		post_data[field]= tags_selected[field];
	}
	
	//获取点击后的分页数据
	if (obj_data.this_number != undefined) {
		post_data.p = obj_data.this_number;
	}
	
	//AJAX获取数据
	var result = System.ajax_post_setup('{:U('/Advert/News/get_news_list')}',post_data,'JSON');
	
	
	if (result.status == 1) {
		list_content.empty();
		for (var key in result.data.list) {
			list_content.append(create_now_html(result.data.list[key]));
		}
		
		//拉黑和收藏功能
		News.lahei_and_shoucang_fn('{:U('/Advert/Weibo/insert_blackorcollection')}');

		News.dataNum_And_PageNum(result.data.count);
		
		News.page_init_fn();	//加载页面初始化
		
		//更新page
		page_now_list(result.data.count,result.data.p,system_info.page_limit);
	} 
}


var create_now_html = function ($data) {
	//console.log($data.bs_area_name);
	//return false;
	var html = '';
	html += '<tr class="accounts_'+$data.bs_id+'" data-order_id="'+$data.bs_id+'" data-order_num="'+$data.bs_week_order_num+'"  data-money="'+$data.bs_money+'">';
	html += '<td class="t1">';
	html += '<div class="mediapart"><input type="checkbox" class="check now_selected" data-field="id" data-id="'+$data.bs_id+'" />';
	//html += '<img src="{$global_tpl_view.Group_Resource_Path}images/mt_img01.gif" class="mtimg" />';
	
	if ($data.bs_head_img == '') {
		html += '<img src="{$global_tpl_view.Global_Resource_Path}images/default_head.jpg" class="mtimg head_img" />';
	} else {
		html += '<img src="'+$data.bs_head_img+'" class="mtimg head_img" />';
	}
	
	html += '<div class="grp fl"><h5 class="l"><b class="account_name" data-account_name="'+$data.bs_account_name+'">'+$data.bs_account_name+'</b></h5>';
	html += '<div class="desc l">'+$data.pg_type_of_portal_explain+'</div></div></div>';
	html += '</td>';
	
	html += '<td class="t2">'+$data.pg_type_of_portal_explain+'</td>';
	html += '<td class="t3"><b class="red now_money" data-money="'+($data.bs_money)+'">'+($data.bs_money)+'元</b></td>';
	//html += '<td class="t4">是</td>';
	html += '<td class="t5">'+$data.pg_news_explain+'</td>';
	//html += '<td class="t6">收录否</td>';
	//html += '<td class="t7">20</td>';
	//html += '<td class="t8">是</td>';
	html += '<td class="t9">'+$data.pg_area_name+'</td>';
	//html += '<td class="t10">是</td>';
	html += '<td class="t11">'+$data.pg_links_explain+'</td>';
	//html += '<td class="last"><a class="blue" href="javascript:;">查看案例</a></td>';
	html += '</tr>';
	return html;
}
