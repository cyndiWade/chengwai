<!DOCTYPE html>
<html>
<head>
	<include file="Public:top" />
	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/manager.css" type="text/css" />
	
	<link href="{$global_tpl_view.Global_Resource_Path}Validform/css/style.css" type="text/css" rel="stylesheet" />
	
	<title>资料修改</title>
</head>
<body>
<!-- 头部 -->
<include file="Public:member_header" />

<div class="wrap l">
<div class="pbd">
	<div class="location l">
		当前位置：<a href="#">用户信息</a>  >  <span class="blue">资料编辑</span>
	</div>
	<div class="area01-memwb l">
		
		<include file="Public:member_sidebar" />
			
		<div class="content-user fr">
			<div class="top-user l">
				<strong>资料编辑</strong>
			</div>
			<div class="mid-comment l">
				<div class="box01-edit l">
					<div class="top-edit l"><strong>企业信息编辑</strong></div>
					<div class="mid-edit l">
						<table class="tab01-edit l">
						  <tr>
							<td class="t1">公司全称：</td>
							<td class="t2"><span class="blue">{$view_data.company_name}</span></td>
						  </tr>
						</table>
					</div>
				</div>

				<form class="demoform" action="{:U('Advert/Member/datum_edit')}" method="POST">

					<div class="box01-edit l">
						<div class="top-edit l"><strong>企业信息编辑</strong></div>
						<div class="mid-edit l">
							<table class="tab01-edit l">
							  <tr>
								<td class="t1">公司全称：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.company_name}" name="company_name" datatype="*1-50" errormsg="请正确填写范围是1-50个字符" /></td>
							  </tr>
							  <tr>
								<td class="t1">公司地址：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.company_address}" name="company_address" datatype="*1-50" errormsg="请正确填写范围是1-50个字符" /></td>
							  </tr>
							  <tr>
								<td class="t1">公司网站地址：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.company_websize}" name="company_websize" datatype="*1-50" errormsg="请正确填写范围是1-50个字符"/></td>
							  </tr>
							  <tr>
								<td class="t1">公司官方微博：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.company_weibo}" name="company_weibo" datatype="*1-50" errormsg="请正确填写范围是1-50个字符" /></td>
							  </tr>
							  <tr>
								<td class="t1">公司简介：</td>
								<td class="t2"><textarea class="textarea"  name="company_info" datatype="*10-500" errormsg="请正确填写范围是10-500个字符" >{$view_data.company_info}</textarea></td>
							 </tr>
							</table>
						</div>
					</div>
					<div class="box01-edit l">
						<div class="top-edit l"><strong>联系方式</strong></div>
						<div class="mid-edit l">
							<table class="tab01-edit l">
							  <tr>
								<td class="t1">联系人姓名：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.contact_people}" name="contact_people" datatype="*2-20" errormsg="请正确填写范围是2-20个字符"/></td>
							  </tr>
							  <tr>
								<td class="t1">联系人手机号：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.contact_phone}" name="contact_phone_bak" datatype="m" errormsg="请正确填写手机号码" disabled="disabled"/>(请联系客服修改)</td>
							  </tr>
							  <tr>
								<td class="t1">联系人邮箱：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.contact_email}" name="contact_email" datatype="e" errormsg="请正确填写email"/></td>
							  </tr>
							  <tr>
								<td class="t1">固定电话：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.contact_tel}" name="contact_tel" datatype="*3-15" errormsg="请正确填写固定电话"/></td>
							  </tr>
							  <tr>
								<td class="t1">QQ：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.contact_qq}" name="contact_qq" datatype="/^[1-9][0-9]{4,15}$/gim" errormsg="请正确填写qq"/></td>
							  </tr>
							  <tr>
								<td class="t1">MSN：</td>
								<td class="t2"><input type="text" class="text" value="{$view_data.contact_msn}" name="contact_msn" datatype="*2-10" errormsg="请正确填写范围是2-10个字符"/></td>
							  </tr>
							  
							</table>
							<input type="submit" class="btn brownbtn" value="确 定" />
						</div>
					</div>
				</form>
			</div>
		</div>
	
	
	</div>
</div>
</div>

<include file="Public:member_footer" />
<!-- JS底部文件 -->
<include file="Public:bottom" />

<script src="{$global_tpl_view.Global_Resource_Path}Validform/js/Validform_v5.3.2.js"></script>

<script src="{$global_tpl_view.Module_Resource_Path}datum_edit.js"></script>

</body>
</html>
