<!DOCTYPE html>
<html>
<head>
	<include file="Public:top" />
	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/manager.css" type="text/css" />
	<title>密码修改</title>
</head>
<body>
<!-- 头部 -->
<include file="Public:member_header" />
<div class="wrap l">
<div class="pbd">
	<div class="location l">
		当前位置：<a href="#">用户信息</a>  >  <span class="blue">修改密码</span>
	</div>
	<div class="area01-memwb l">
		
		<include file="Public:member_sidebar" />
		
		<div class="content-user fr">
			<div class="top-user l"><strong>修改密码</strong></div>
			<div class="mid-user l">
					<!-- <form action="{:U('Advert/Member/pass_save')}" method="POST"> -->
						<div class="part01-user fl">
							<p>系统提示：请确认您的原始密码是否正确！</p>
							<div class="phone-reg l">
								<div class="grp01 fl">原始密码：</div>
								<div class="grp02 fl">
									<input type="password" class="phonetext" name="old_pass"/>
									<p class="red">请输入旧密码！</p>
								</div>
							</div>
							<div class="phone-reg l">
								<div class="grp01 fl">新密码：</div>
								<div class="grp02 fl">
									<input type="password" class="phonetext" name="new_pass"/>
									<p class="red">请输入新密码！</p>
								</div>
							</div>
							<div class="phone-reg l">
								<div class="grp01 fl">请再次输入：</div>
								<div class="grp02 fl">
									<input type="password" class="phonetext" name="new_passes"/>
									<p class="red">请再次输入新密码！</p>
								</div>
							</div>
							<input type="submit" class="btn brownbtn" value="确认修改" />
						</div>
					<!-- </form> -->
			</div>
		</div>
	
	</div>
</div>
</div>
<include file="Public:member_footer" />
<script src="{$global_tpl_view.Global_Resource_Path}jquery/jquery-1.9.1.js"></script>
<script type="text/javascript">
	var init = function(){
		old_pass = $('input[name="old_pass"]');
		new_pass = $('input[name="new_pass"]');
		new_passes = $('input[name="new_passes"]');
		brownbtn = $('.brownbtn');
	}
	init();
	brownbtn.click(function(){
		$.ajax({
			url : "{:U('Advert/Member/pass_save')}",
			type: "POST",
			data: {
				'old_pass' : old_pass.val(),
				'new_pass' : new_pass.val(),
				'new_passes' :　new_passes.val()
			},
			dataType: "json",
			success : function(value){
				alert(value.info);
			}
		});
	});
</script>
<!-- JS底部文件 -->
<include file="Public:bottom" />
</body>
</html>
