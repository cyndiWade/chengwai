<script type="text/javascript">


var login_system = function () {
	
	var login_account = $('.login_account');	//选项
	var form_div = $('.form_div');
	login_account.click(function () {
		var _this = $(this);
		var _index = _this.index();
		
		login_account.removeClass('login_account_select');
		_this.addClass('login_account_select');
		
		form_div.css({display:'none'});
		form_div.eq(_index).css({display:'block'});
	});
	
}();

var info = function(){
    advertsub = $('#advertsub');
    
}

info();
advertsub.click(function(){
   var adname = $('.adname').val();
   var adpass = $('.adpass').val();
   var adver = $('.adver').val();
   $.ajax({
      type: "POST",
      url: "{:U('Advert/Account/check_login')}",
      data: {
          'account': adname,
          'password' : adpass,
          'verify' : adver
      },
      dataType: "json",
      success: function (msg) {
        if(msg.status==0)
        {
          window.location.href="{:U('Advert/Member/datum_edit')}";
        }else{
          alert(msg.msg);
        }
      }
   });
});


$('#resetVerifyCode').click(function(){
	var timenow = new Date().getTime();
	var _this = $(this);
	var href = "{:U('Advert/Account/verify')}"+'#'+timenow;
	_this.attr('src',href);
});

$('#MediaResetVerifyCode').click(function(){
	var timenow = new Date().getTime();
	var _this = $(this);
	var href = "{:U('Media/Account/verify')}"+'#'+timenow;
	_this.attr('src',href);
});


function check() {
	var l;
	var f;
	f = 'username';
	if(Dd(f).value == 0) {
		Dmsg('账号不能为空', 'username', 1);
		return false;
	}
	f = 'password';
	if(Dd(f).value == 0) {
		Dmsg('密码不能为空', 'password', 1);
		return false;
	}
	return true;
}
</script>
