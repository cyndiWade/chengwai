<script type="text/javascript">


var login_system = function () {
	
	var login_account = $('.login_account');	//选项
	var form_div = $('.form_div');
	var login_nav = $('.login_nav');
	
	form_div.css({display:'none'});
	form_div.eq(0).css({display:'block'});
	
	login_account.click(function () {
		var _this = $(this);
		var _index = _this.index();
		
		login_nav.removeClass('tap1');
		login_nav.removeClass('tap2');
		form_div.css({display:'none'});
		
		if (_index == 0) {	
			login_nav.addClass('tap1');
		} else if (_index == 1) {
			login_nav.addClass('tap2');
		}
		
		
		form_div.eq(_index).css({display:'block'});
		//tap1
		
		
		//_this.addClass('login_account_select');
		
		//form_div.css({display:'none'});
		//form_div.eq(_index).css({display:'block'});
	});
	
}();



var post_form = function () {
	
	//广告主
	var advert_form = $('.advert_form');
	var sub_advert_form = $('.sub_advert_form');
	sub_advert_form.click(function () {
		
		var post_data = {};
		post_data.account = advert_form.find('input[name=account]').val();
		post_data.password = advert_form.find('input[name=password]').val();
		post_data.notcheck = advert_form.find('input[name=notcheck]').val();
		
		var result = System.ajax_post_setup('{:U('Advert/Account/check_login')}',post_data,'JSON');

		if (result.status==0) {
          window.location.href=result.goto_url;
        } else {
          alert(result.msg);
        }
	});
	
	
	//媒体主
	var media_form = $('.media_form');
	var sub_media_form = $('.sub_media_form');
	sub_media_form.click(function () {
		
		var post_data = {};
		post_data.account = media_form.find('input[name=account]').val();
		post_data.password = media_form.find('input[name=password]').val();
		post_data.notcheck = media_form.find('input[name=notcheck]').val();
		
		var result = System.ajax_post_setup('{:U('Media/Account/check_login')}',post_data,'JSON');
		
		//alert(result.goto_url);
		//return false;
		if (result.status==0) {
          window.location.href=result.goto_url;
        } else {
          alert(result.msg);
        }
	});
	
}();


$('#resetVerifyCode').click(function(){
	var timenow = new Date().getTime();

	var href = "{:U('Advert/Account/verify')}"+'#'+timenow;

});

});
