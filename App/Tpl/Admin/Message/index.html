<!DOCTYPE html>

<html>
<head>
	<!-- 全局样式 -->
	<include file="Public:top" />

	<!-- BEGIN PAGE LEVEL STYLES -->

	<link rel="stylesheet" type="text/css" href="{$global_tpl_view.Group_Resource_Path}css/select2_metro.css" />

	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/DT_bootstrap.css" />

	<!-- END PAGE LEVEL STYLES -->
	<style type="text/css">
		
		
	</style>
	
</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<include file="Public:header" />

	<!-- BEGIN CONTAINER -->

	<div class="page-container row-fluid">

		<!-- 左侧导航 -->
		<include file="Public:sidebar" />

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>

						</h3>


						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-globe"></i>{$global_tpl_view.title_name}</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>
									
									<a href="javascript:;" class="reload"></a>
			

								</div>

							</div>


							<div class="portlet-body">
								<!--  
								<div class="clearfix">
									<div class="btn-group">								
										<button class="btn green btn_bak" data-url="{:U('Admin/Member/edit',array(act=>add,'type'=>$view_data['type']))}">
											{$global_tpl_view.add_name} <i class="icon-plus"></i>
										</button>							
									</div>
								</div>
								-->
								<table class="table table-striped table-bordered table-hover sample_1">
									<thead>
										<tr>
											<th class="hidden-480">ID</th>
											<th class="hidden-480">发送人</th>
											<th class="hidden-480">接收人</th>
											<th class="hidden-480">标题</th>
											<th class="hidden-480">是否已读</th>
											<th class="hidden-480">已阅时间</th>
											<th class="hidden-480">发送时间</th>
											<th class="hidden-480">账号状态</th>
											<th >操作</th>
										</tr>
									</thead>
									<tbody>								
										<volist name="user_list" id="vo">
										<tr class="odd gradeX">
											<td class="center hidden-480">{$vo.messageid}</td>
											<td class="center hidden-480">{$vo.send_from_name}</td>
											<td class="center hidden-480">{$vo.send_to_name}</td>
											<td class="center hidden-480">{$vo.subject}</td>
											<td class="center hidden-480"><if condition="$vo['readed'] eq 1">是<else /> 否</if></td>
											<td class="center hidden-480">{$vo.read_time}</td>
											<td class="center hidden-480">{$vo.message_time}</td>
											<td class="center hidden-480"><if condition="$vo['status'] eq 1">正常<else /> 禁用</if></td>
											<td >
												<a data-url="{:U('Admin/Message/show',array('id'=>$vo['messageid']))}" href="javascript:;" class="btn_bak" data-record_prev="1" >详情</a>
												| <a href="{:U('Admin/Message/delete',array('id'=>$vo['messageid']))}" class="check">删除</a>
											</td>
										</tr>
										</volist>
									</tbody>
								</table>
								
								
							</div>
					
							<p class="page_type_show">{$view_data.page}</p>
							
						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>
				<!-- END PAGE CONTENT-->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->

	<!-- 页脚 -->
	<include file="Public:foot" />

	<!-- 核心插件 -->
	<include file="Public:bottom" />

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/select2.min.js"></script>

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/jquery.dataTables.js"></script>

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/DT_bootstrap.js"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/app.js"></script>

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/table-managed-Admin-Public.js"></script>     

	<script type="text/javascript">

		jQuery(document).ready(function() {       

		   App.init();

		   TableManaged.init();


		});

	</script>
	
</body>

<!-- END BODY -->

</html>
