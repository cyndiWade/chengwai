<!DOCTYPE html>
<html>
<head>
	<!-- 全局样式 -->	<include file="Public:top" />
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link rel="stylesheet" type="text/css" href="{$global_tpl_view.Group_Resource_Path}css/select2_metro.css" />
	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/DT_bootstrap.css" />
	<!-- END PAGE LEVEL STYLES -->
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed">
	<!-- 页头 -->	<include file="Public:header" />
	<!-- BEGIN CONTAINER -->
	<div class="page-container row-fluid">
		<!-- 左侧导航 -->		<include file="Public:sidebar" />
		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN PAGE CONTAINER-->        
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">
								{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>
						</h3>
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN EXAMPLE TABLE PORTLET-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-globe"></i>{$global_tpl_view.title_name}</div>
								<div class="tools">
									<a href="javascript:;" class="reload"></a>
									<a href="javascript:;" class="remove"></a>
								</div>
							</div>
							<div class="portlet-body">
								<div class="clearfix">
									<div class="btn-group">									
										<button  class="btn green btn_bak" data-url="{:U('Admin/Help/edit',array('act'=>'add','parent_id'=>$view_data['parent_id'],'type'=>$view_data['type']))}" data-record_prev="1">
											{$global_tpl_view.add_name}<i class="icon-plus"></i>
										</button>						
									</div>																		<div class="btn-group">										<a class="btn" href="#" data-toggle="dropdown">											<i class="m-icon-swapleft"></i>										</a>										<ul class="dropdown-menu">											<li><a href="{:U('Admin/Help/index',array('parent_id'=>$view_data['prev_parent_id'],'type'=>$view_data['type']))}"><i class="icon-arrow-left"></i> 返回上一层操作</a></li>											<li><a href="{:U('Admin/Help/index',array('type'=>$view_data['type']))}"><i class="icon-arrow-left"></i> 返回顶层</a></li>																					</ul>									</div>									
								</div>								
								<table class="table table-striped table-bordered table-hover sample_1"" >
									<thead>
										<tr>											<th>ID</th>											<th>父ID</th>											<th>标题</th>											<th>内容</th>											<th>是否显示</th>											<th>操作</th>											
										</tr>
									</thead>
									<tbody>										<volist name="view_data['list']" id="vo">
										<tr>											<td>{$vo.id}</td>											<td title="{$vo.parent_id}">{$vo.parent_name}</td>
											<td>{$vo.title}</td>
											<td>{$vo.val}</td>											<td>{$vo.show_status_explain}</td>
											<td class="center">												<if condition="($vo['parent_id'] eq 0)">												<a href="javascript:;" class="btn_bak"  data-url="{:U('Admin/Help/index',array('parent_id'=>$vo['id'],'type'=>$view_data['type']))}">查分类帮助</a> | 												</if>			
												
												<a href="javascript:;" class="btn_bak"  data-url="{:U('Admin/Help/edit',array('act'=>update,'id'=>$vo['id']))}" data-record_prev="1">编辑</a>
												| <a href="{:U('Admin/Help/edit',array('act'=>delete,'id'=>$vo['id']))}" class="check" >删除</a>												| <if condition="($vo['show_status'] eq 1)">													<a href="{:U('Admin/Help/edit',array('act'=>is_show,'id'=>$vo['id'],'show_status'=>0))}" class="check">不显示</span></a>													<else />													<a href="{:U('Admin/Help/edit',array('act'=>is_show,'id'=>$vo['id'],'show_status'=>1))}" class="check">显示</a>												</if>																				</td>
										</tr>
									</volist>
								</table>
							</div>
						</div>
						<!-- END EXAMPLE TABLE PORTLET-->
					</div>
				</div>
				<!-- END PAGE CONTENT-->
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
		<!-- END PAGE -->
	</div>		<!-- END CONTAINER -->
	<!-- 页脚 -->	<include file="Public:foot" />	<!-- 核心插件 -->	<include file="Public:bottom" />	
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/select2.min.js"></script>
	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/DT_bootstrap.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/app.js"></script>
	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/table-managed.js"></script>         
	<script type="text/javascript">
		jQuery(document).ready(function() {       
		   App.init();
		   //TableAdvanced.init();		   TableManaged.init();
		});
	</script>
 </body>
<!-- END BODY -->
</html>
