<!DOCTYPE html>

<html>
<head>
	<!-- 全局样式 -->
	<include file="Public:top" />

	<!-- BEGIN PAGE LEVEL STYLES -->

	<link rel="stylesheet" type="text/css" href="{$global_tpl_view.Group_Resource_Path}css/select2_metro.css" />

	<link rel="stylesheet" href="{$global_tpl_view.Group_Resource_Path}css/DT_bootstrap.css" />

	<!-- END PAGE LEVEL STYLES -->
	<style type="text/css">
		
		
	</style>
	
</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<include file="Public:header" />

	<!-- BEGIN CONTAINER -->

	<div class="page-container row-fluid">

		<!-- 左侧导航 -->
		<include file="Public:sidebar" />

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>

						</h3>


						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-globe"></i>{$global_tpl_view.title_name}</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>
									
									<a href="javascript:;" class="reload"></a>
			

								</div>

							</div>


							<div class="portlet-body">
								
								<table class="table table-striped table-bordered table-hover sample_1">
									<thead>
										<tr>
											<th>ID</th>
                                            <th>类型</th>
                                            <th>订单类型</th>
											<th>订单</th>
                                           <!-- <th>子订单ID</th>-->
                                            <th>原因</th>
											<th>创建日期</th>
											<th>状态</th>			
											<th>操作</th>
										</tr>
									</thead>
									<tbody>								
										<volist name="view_data['list']" id="vo" key="i">
										<tr class="odd gradeX">
											<td >{$vo.id}</td>
                                            <td><if condition='$vo.type eq 1'>投诉<else />申诉</if></td>
                                            <td><if condition='$vo.media_type eq 1'>新闻<elseif condition='$vo.media_type eq 2'/>微信<else />微博</if></td>
											<th>
                                            <if condition='$vo.media_type eq 1'>
                                            <a target="_blank" href="/Admin/Order/news_generalize_edit/act/update/id/{$vo.order_id}.html">订单详情</a>
                                            <elseif condition='$vo.media_type eq 2'/>
                                            <a target="_blank" href="/Admin/Order/weixin_generalize_edit/act/update/id/{$vo.order_id}.html">订单详情</a>
                                            <else />
                                            <a target="_blank" href="/Admin/Order/weibo_generalize_edit/act/update/id/{$vo.order_id}.html">订单详情</a>
                                            </if>
                                            </th>
											<!--<td>{$vo.ddid}</td>-->
                                            <td>{$vo.content}</td>
											<td>{$vo.times}</td>
											<td><if condition='$vo.status eq 0'>未处理 <elseif condition='$vo.status eq 1'> 投诉成功 <else />申诉成功</if></td>
											<td class="center">
                                            <if condition='$vo.status eq 0'>
												<a href="javascript:;" class="btn_bak"  data-record_prev="1" data-url="{:U('Admin/OrderComplain/complain_edit',array('act'=>'update','id'=>$vo['id']))}">操作</a>
                                            </if>
											</td>
										</tr>
										</volist>
									</tbody>
								</table>
							</div>
	
						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>
				<!-- END PAGE CONTENT-->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->

	<!-- 页脚 -->
	<include file="Public:foot" />

	<!-- 核心插件 -->
	<include file="Public:bottom" />

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/select2.min.js"></script>

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/jquery.dataTables.js"></script>

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/DT_bootstrap.js"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/app.js"></script>

	
	<script type="text/javascript" src="{$global_tpl_view.Group_Resource_Path}js/table-managed-Admin-Public.js"></script>   
	
	<script type="text/javascript">

		jQuery(document).ready(function() {       

		   App.init();

		  TableManaged.init();

		});

	</script>
	
</body>

<!-- END BODY -->

</html>
